<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles.css" />
    <title>Pokedex - EBAC</title>
    <link rel="shortcut icon" href="https://i.postimg.cc/vBksb28j/188987.png" type="image/x-icon" />
  </head>
  <body class="container-fluid">
    <nav class="navbar navbar-expand-lg bg-primary mb-2">
      <div class="container-fluid">
        <a class="navbar-brand m-auto text-light" href="#">Pokedex - Workshop EBAC</a>
      </div>
    </nav>
    <div class="row" id="pokedex-page">
      <div class="col-sm-12 col-md-4 col-lg-3" id="pokemon-box">
        <div class="image-flip">
          <div class="mainflip">
            <div class="frontside">
              <div class="card card-front">
                <img
                  src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png"
                  class="rounded mx-auto d-block"
                  id="pokemon-img-front"
                  alt="..."
                />
                <div class="card-body m-auto text-center">
                  <h5 class="card-title" id="pokemon-name"></h5>
                  <a href="#" class="align-itens-center" id="pokemon-type"></a>
                </div>
              </div>
            </div>
            <div class="backside">
              <div class="card card-back">
                <img
                  src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png"
                  class="rounded mx-auto mx-auto d-block"
                  id="pokemon-img-back"
                  alt="..."
                />
                <div class="card-body m-auto text-center">
                  <h5 class="card-title" id="pokemon-name"></h5>
                  <h6 id="pokemon-happiness">Happiness:</h6>
                  <h6 id="pokemon-capture">Capture:</h6>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
